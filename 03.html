<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-app</title>
</head>
<body ng-app="myApp" ng-controller = 'demoController'>
	<h3>双向数据交互</h3>
	<p><input type="text" placeholder="请输入你的姓名" ng-model="name"></p>
	<p>hello,<strong>{{name}}</strong></p>
	<script src="bower_components/angular/angular.js"></script>
	<script>
		// 注册一个模块 
			//第一个参数是这个模块的名字，第二个参数是这个模块要依赖的模块
		var app = angular.module("myApp",[]);
		//添加模块的控制器
			//控制器执行后要执行的函数，有一个固定的参数$scope
		app.controller('demoController',function($scope){
			//$scope.user = {};
			$scope.name = 'zhangsan';
		});
	</script>
	
</body>
</html>
