<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="app">
	<div ng-view>
		
	</div>
	<script src="node_modules/bower_components/angular/angular.js"></script>
	<script src="todomvc-app-template/bower_components/angular-route/angular-route.js"></script>
	<script>
		/**
		*  Module
		*
		* Description
		*/
		var app = angular.module('app', ['ngRoute']);
		//路由配置
		app.config(['$routeProvider',function($routeProvider) {
			$routeProvider
				.when('/a',{
					controller:'Acontroller',
					templateUrl:'./view/a.html'
				})
				.when('/b',{
					controller:'Bcontroller',
					templateUrl:'./view/b.html'
				})
				.when('/c',{
					controller:'Ccontroller',
					templateUrl:'./view/c.html'
				});
		}]);

		//控制器
		app.controller('Acontroller', ['$scope', function($scope){
			$scope.title = 'aaaaa';
		}]);

		app.controller('Bcontroller', ['$scope', function($scope){
			$scope.title = 'BBBBBB';
		}]);

		app.controller('Ccontroller', ['$scope', function($scope){
			$scope.title = 'CCCCCC';
		}]);
	</script>
</body>
</html>
